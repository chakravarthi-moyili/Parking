<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dbody">
        <h1>MAVs Multiplex</h1>
        <img src="MyLogRm.png" alt="Logo" id="logo">
        <div class="details">
            <p>For 2 Wheeler per hour minimum 20/-</p>
            <p>For 4 wheeler per hour minimun 40/-</p>
            <p>Vehicle Type: <select name="vehicle" id="vtype">
                <option value="car">4-Wheeler</option>
                <option value="bike">2-Wheeler</option>
            </select></p>
            <p>Time Duration: <select name="duration" id="duration">
                <option value="1">1 hour</option>
                <option value="1-3">1 - 3 hours</option>
                <option value="3-5">3 - 5 hours</option>
                <option value="5-10">5 - 10 hours</option>
                <option value="10-20">10 - 20 hors</option>
                <option value="1d">1 Day</option>
            </select></p>
            <h3>Your parking price is: <h2 id="out"></h2></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
